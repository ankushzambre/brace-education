<!DOCTYPE html>
<html lang="en">

<body style="background-color: #1a4c70;
font-family: 'Muli', sans-serif;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
min-height: 100vh;
margin: 0;">
    <div>
        <div style="background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        max-width: 100%;
        margin: 20px;
        overflow: hidden;
        width: 700px;">
            <div style="background-color: #fff;
            color: #fff;
            padding: 30px;
            max-width: 40%;">
                <img src="http://braceacademy.in/images/BraceLogo.svg" width="auto" height="100%" alt="">
                <h2 style="letter-spacing: 1px;
                margin: 10px 0;">Brace Education Acacdemy</h2>
            </div>
            <div style="padding: 30px;
            position: relative;
            width: 100%;">
                <h2 style="letter-spacing: 1px;
                margin: 10px 0;">{{ title }}</h2>
                <h4>{{ name }}</h4>
                <h4>{{ contact }}</h4>
                <h4>{{ email }}</h4>
                <h4>{{ date }}</h4>
            </div>
        </div>
    </div>
</body>

</html>
